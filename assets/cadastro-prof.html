    <meta charset="UTF-8">

<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="img/prof.jpg" alt="">
      </div>
      <div class="back">
        <img class="backImg" src="img/backImg.jpg" alt="">
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Cadastro Docente</div>
          <form action="materias_para_estudo.html">
            <div class="input-boxes">
                <div class="input-box">
                    <i class="fas fa-arrow-right"></i>
                    <input type="text" placeholder="Nome" required>
                  </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Insira seu email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Insira sua senha" required>
              </div>
              <div class="button input-box">
                <input type="submit" value="Cadastrar">
              </div>
              <div class="text sign-up-text"><a href="index.html">Voltar p√°gina inicial</a></div>
            </div>
        </form>
      </div>

    </div>
    </div>
